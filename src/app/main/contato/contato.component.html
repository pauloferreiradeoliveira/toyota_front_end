<article class="top">
  <div class="container">
    <h2>Contato</h2>
    <h3>Estamos à sua disposição</h3>
  </div>
</article>

<article class="container sobre">
  <div class="row d-flex justify-content-center">
  
      <div class="col-12 col-md-8 center">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="nome">* Nome</label>
            <input 
              type="text" 
              class="form-control" 
              id="nome" 
              [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"  formControlName="nome" />
          </div>
          <div class="form-group">
            <label for="email">* E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [ngClass]="{ 'is-invalid': submitted && hasError('email')}"  formControlName="email" 
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">* Assunto</label>
            <input
              type="text"
              class="form-control"
              id="assunto"
              [ngClass]="{ 'is-invalid': submitted && hasError('assunto')}"  formControlName="assunto" 
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">* Mensagem</label>
            <textarea
              class="form-control"
              id="mensagem"
              rows="3"
              [ngClass]="{ 'is-invalid': submitted && hasError('mensagem')}"  formControlName="mensagem" 
            ></textarea>
          </div>
          
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="salvar()"><i class="fas fa-paper-plane"></i> Enviar</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()"><i class="fas fa-broom"></i> Limpar</button>
          </div>
        </form>
      </div>
    </div>

 
</article>
