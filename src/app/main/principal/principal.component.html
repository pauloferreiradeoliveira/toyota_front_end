<!-- Fotos -->
<article class="bd-example ">
  <carousel [noPause]="true">
    <slide *ngFor="let imagem of imagensCar">
      <img [src]="imagem" alt="First slide" style="display: block; width: 100%;" />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ titulo | uppercase }}</h5>
        <h6>{{ subtitulo  }}</h6>
        <p>
          Trabalhamos com todas as marcas de automóveis.
        </p>
      </div>
    </slide>
  </carousel>
</article>

<article class="servicos container-fluid">
  <div class="col-12 ">
    <h2>SERVIÇOS</h2>
  </div>
  <div class="col-12 " *ngIf="( servicos$ | async) as servicos; else loading">
    <div class="botoes">
      <button (click)="rigth()"><i class="fas fa-angle-left"></i></button>
      <button (click)="left()" style="float: right"><i class="fas fa-angle-right"></i></button>
    </div>
    <div class="scrolling-wrapper" #test>
      <div class="card col-10 col-md-4" (click)="passarServico(servico.id)" *ngFor="let servico of servicos">
        <p class="card-text"> {{ servico.titulo  | uppercase}}</p>
      </div>
    </div>


  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem;">
      </div>
    </div>
  </ng-template>
</article>

<article class="container-fluid">
  <div class="row dados">
    <div class="col-12 col-md-6" *ngFor="let s of (sobre | async)">
      <h2 class="col-12 titulo">{{ s.titulos  }}</h2>
      <div class="col-12 descricao">

        <div class="row" *ngIf="s.imagem">
          <div class="col-6" *ngFor="let img of s.imagem">
            <img [src]="img" class="img-fluid rounded" (click)="mostrar(img)" />
          </div>
        </div>
        <div *ngIf="s.descricao" [innerHtml]="s.descricao"></div>
        <div *ngIf="s.lista">
          <accordion [closeOthers]="true" class="accordion" panelClass="customClass">
            <accordion-group *ngFor="let lista of s.lista" heading="{{ lista.titulos  | uppercase }}">
              {{ lista.descricao }}
            </accordion-group>
          </accordion>
        </div>
      </div>
    </div>
  </div>
</article>

<!--LOGOS dos Carros -->
<article class="fundo">
  <div class="container-fluid">
    <div class="col-12 ">
      <h1>A Melhor Oficina em Brasília - DF</h1>
    </div>
    <div class="col-12 imagens">
      <div class="container">
        <div class="row">
          <div class="mx-auto logos" *ngFor="let img of imagens">
            <img [src]="img" />
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
