<article class="top">
  <div class="container">
    <h2>Email Enviados</h2>
    <h3>Os email enviado para os clientes</h3>
  </div>
</article>

<article class="container">
  <accordion [closeOthers]="true" class="accordion"  *ngIf="(resposta$ | async) as resposta; else loading" >
    <accordion-group [heading]="l.assunto" *ngFor="let l of resposta">
          <h4><i class="fas fa-envelope-open"></i> Resposta</h4>
          <h5><span>Assunto:</span>{{ l.assunto }}</h5>
          <h5><span>Mensagem:</span>{{ l.mensagem }}</h5>

          <h4><i class="fas fa-envelope"></i> Recebido</h4>
          <h5><span>Nome:</span>{{ l.contado.nome }}</h5>
          <h5><span>Email:</span>{{ l.contado.email }}</h5>
          <h5><span>Assunto:</span>{{ l.contado.assunto }}</h5>
          <h5><span>Messagem:</span>{{ l.contado.mensagem }}</h5>
    </accordion-group>
  </accordion>

  <ng-template #loading>
      <i class="fas fa-spinner fa-pulse"></i><span> Carregando ...</span>
  </ng-template>
</article>
