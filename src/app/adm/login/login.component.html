<main>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome')}">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" id="senha" formControlName="senha"
								placeholder="Senha"  [ngClass]="{ 'is-invalid': submitted && hasError('senha')}">
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Obrigado por estar na Toyota Lajes
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
