<article class="top">
    <div class="container">
      <h2>Lista de Usuários</h2>
    </div>
  </article>
  <article class="container">

    <div *ngIf="( usuario$ | async) as usuarios; else loading">
      <div class="col-sm-12 label-informcao panel-heading card-header">
        <label><i class="fas fa-users-cog"></i> Lista de Usuários</label>
        <div class="float-right">
          <button type="button" class="btn btn-primary mb-1 btn-sm" [routerLink]="['novo']"><i class="fas fa-user-plus"></i>
            Novo
            Usuário</button>
        </div>
      </div>


      <div class="panel-heading card-header accordion" *ngFor="let usuario of usuarios">
        <label>{{ usuario.nome }}</label>
        <span class="float-right" *ngIf="usuario.ativo">
            <button class="btn btn-warning mb-1 btn-sm" (click)="onEdit(usuario.id)">
                <i class="fas fa-user-edit"></i> Atualizar
            </button>
            <button class="btn btn-danger mb-1 btn-sm" (click)="onDelete(usuario)">
                <i class="fas fa-user-times"></i> Desativar
            </button>
          </span>
          <span class="float-right" *ngIf="!usuario.ativo">
              <button class="btn btn-success mb-1 btn-sm" (click)="onAtivar(usuario)">
                  <i class="fas fa-user-check"></i> Ativar
              </button>
            </span>
      </div>
    </div>


    <ng-template #loading>
      <i class="fas fa-spinner fa-pulse"></i><span> Carregando Usuarios...</span>
    </ng-template>
  </article>
