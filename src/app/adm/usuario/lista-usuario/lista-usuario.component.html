<article class="top">
  <div class="container">
    <h2>Lista de usuários do sistema</h2>
  </div>
</article>
<article class="container">

  <div *ngIf="( usuario$ | async) as usuarios; else loading">
    <div class="col-sm-12 label-informcao panel-heading card-header">
      <label><i class="fas fa-users-cog"></i> Lista de Usuários</label>
      <div class="float-right">
        <button type="button" class="btn btn-primary mb-1 btn-sm" [routerLink]="['novo']"><i
            class="fas fa-user-plus"></i>
          {{ texto[0] }}
        </button>
      </div>
    </div>


    <div class="panel-heading card-header accordion" *ngFor="let usuario of usuarios">
      <label>{{ usuario.nome }}</label>
      <span class="float-right" *ngIf="usuario.ativo">
        <button class="btn btn-warning mb-1 btn-sm" (click)="onEdit(usuario.id)">
          <i class="fas fa-user-edit"></i> {{ texto[1] }}
        </button>
        <button class="btn btn-danger mb-1 btn-sm" (click)="onDelete(usuario)">
          <i class="fas fa-user-times"></i> {{ texto[2] }}
        </button>
      </span>
      <span class="float-right" *ngIf="!usuario.ativo">
        <button class="btn btn-success mb-1 btn-sm" (click)="onAtivar(usuario)">
          <i class="fas fa-user-check"></i> {{ texto[3] }}
        </button>
      </span>
    </div>
  </div>


  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem;">
      </div>
    </div>
  </ng-template>

  <div *ngIf="texto[0] == ''" class="legenda">
    <h5>Legenda</h5>
    <p><i class="btn btn-primary mb-1 btn-sm"><i class="fas fa-user-plus"></i></i> Adicionando novo usuário</p>
    <p><i class="btn btn-warning mb-1 btn-sm"><i class="fas fa-user-edit"></i></i> Fazer alterações no usuário</p>
    <p><i class="btn btn-danger mb-1 btn-sm"><i class="fas fa-user-times"></i></i> Desativar usuário </p>
    <p><i class="btn btn-success mb-1 btn-sm"><i class="fas fa-user-check"></i></i> Ativar usuário</p>
  </div>
</article>
