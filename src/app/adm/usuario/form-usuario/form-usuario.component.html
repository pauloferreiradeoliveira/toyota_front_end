<article class="top">
    <div class="container">
      <h2>{{ titulo }}</h2>
    </div>
  </article>



  <article class="container">
      <div class="col-sm-12 label-informcao panel-heading card-header accordion">
        <label>Informações</label>
      </div>
      <form class="col-sm-12 label-informcao panel-heading card-header accordion" class="needs-validation" novalidate
        [formGroup]="formulario" style="padding-top: 10px">
        <div class="form-row">
          <div class="col-sm-12 form-group">
            <label for="nome">Nome</label>
            <input type="text" [ngClass]="{ 'is-invalid': submitted && hasError('nome')}" 
            class="form-control" id="nome" placeholder="nome" formControlName="nome" />
          </div>
          <div class="col-sm-12 form-group">
            <label for="nome">Senha</label>
            <input type="password" [ngClass]="{ 'is-invalid': submitted && hasError('senha')}" 
            class="form-control" id="titulo" placeholder="senha" formControlName="senha" />
          </div>
        </div>
        <div style="margin-top: 20px">
          <span class="float-right">
            <button type="button" class="btn btn-primary" (click)="salvar()"><i class="fas fa-save"></i> Salvar</button>
    
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
          </span>
        </div>
      </form>
    </article>
